name: deploy
on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'release/**'
      - 'feature/build-workflow'

jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        # We should build a binary executable for windows-2016,
        # But currently, the oldest available version is windows-2019.
        # We also build a binary executable for ubuntu-20.04 for integration tests.
        os: [windows-2019, ubuntu-20.04]

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[pyinstaller]
      - name: Generate Antares Launcher application
        run: |
          pyinstaller -F antareslauncher/advanced_launch.py -n Antares_Launcher
        env:
          PYTHONPATH: .
      - name: Archive Windows Application
        if: matrix.os == 'windows-2019'
        uses: actions/upload-artifact@v2
        with:
          name: Antares_Launcher
          path: dist/Antares_Launcher.exe
      - name: Archive POSIX Application
        if: matrix.os != 'windows-2019'
        uses: actions/upload-artifact@v2
        with:
          name: Antares_Launcher
          path: dist/Antares_Launcher
